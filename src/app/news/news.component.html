<section class="container">
  <div class="row">
    <div class="col-lg-8">
      <h1>ข่าวสาร {{ totalResult }}</h1>
      <hr>
      <img src="../../assets/images/loading.gif" width="100" *ngIf="isLoading">
      <div class="card mb-3" *ngFor="let article of articles">
        <img *ngIf="article.urlToImage" [src]="article.urlToImage" class="card-img-top" [alt]="article.title">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.description }}</p>

          <p class="card-text"><small class="text-muted float-md-left">{{ article.source?.name | uppercase}}</small></p>
          <p class="card-text"><small class="text-muted float-md-right">{{ article.publishedAt | date }}</small></p>

        </div>
      </div>
    </div>
  </div>
</section>
