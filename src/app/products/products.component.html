<section  class="container">
<div class="row">
    <div class="col-lg-12">
      <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>คอร์สเรียน</th>
                <th>วันที่</th>
                <th>จำนวนผู้เข้าชม</th>
                <th>เครื่องมือ</th>
              </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
              <td>{{ p.id }}</td>
              <td>{{ p.c_title }}</td>
              <td>{{ p.c_date }}</td>
              <td>{{ p.c_view }}</td>
              <td>
                <a [routerLink]="['/product', p.id, p.c_title]" >
                  <i class="fas fa-eye"></i>
                </a>
              </td>
            </tr>
        </tbody>

      </table>
    </div>
</div>
</section>
